<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/header :: header" th:with="title=${'Login'}">
</head>
<body>
<div th:include="fragments/pageHeader :: pageHeader"></div>

<div class="container">
    <div class="row">
        <div style="margin-top: 15%" class="col-md-7 col-md-offset-5">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div><label> Username: <input class="form-control" type="text" name="username" autofocus="autofocus"/> </label></div>
                <div><label> Password:  <input class="form-control" type="password" name="password"/> </label></div>
                <div><input class="btn btn-primary" type="submit" value="Sign In"/></div>
            </form>
        </div>
    </div>
</div>

<div th:include="fragments/pageFooter :: stickyFooter"></div>

</body>
</html>
